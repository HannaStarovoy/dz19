<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>

    <!-- Добавляем ссылку на файл стилей -->
     <link rel="stylesheet" href="/static-files/main.css">

</head>
<body>
<!-- Тут располагается отображаемое содержимое  -->
    <h1 class="header">
        Hello, World!
    </h1>
    Тестовое приложение анониных записей.

  <div  style="padding-top: 20px;" >
        <!-- Ссылка (Только метод GET) -->
        <a href="/create_note" >Create note</a>
    </div>

 <div class="content">

        <!-- Создаем цикл, чтобы перебирать пользователей -->
        {% for note in notes %}
            <div class="card">
                <h3>
                    <a href="/{{ note.uuid }}">{{ note.uuid }}</a></h3>
                <div>
                    <div >Title: {{ note.title }} </div>
                    <div >Content: {{ note.content }} </div>
                    <div >Created_at: {{ note.created_at }} </div>
                </div>
            </div>
        {% endfor %} <!-- Обязательно закрываем цикл -->

    </div>

</body>
</html>
